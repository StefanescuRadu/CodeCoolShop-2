<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <script src="/static/JS/navbar.js" defer></script>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
<body>

<div class="jumbotron text-center">
    <a href="/" id="main-title"><h1>CodeCool Shop!</h1></a>
</div>
<div id="main" class="container">

        <div th:if="${orders.isEmpty()}">
            <h1>No orders!</h1>
        </div>
        <div th:if="${!orders.isEmpty()}">
            <h1> List of orders! </h1>
            <div class="flex-order">


            <div class="order"  th:each="order : ${orders}">

                <p th:text="${order.getOrder_date()}"></p>
                <p th:text="${order.getOrderType()}"></p>
                <div th:each="product : ${order.getProduct_list()}">
                    <p th:text="${product}"></p>
                </div>
                <p th:text="'Price: ' + ${order.getTotal_price()}"></p>

             </div>

            </div>

        </div>



    <div th:replace="footer.html :: copy"></div>
</div>
</body>
</html>
